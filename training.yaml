base_path: ""
training_sample_path:  ""
training_target_path:  ""
validation_sample_path:  ""
validation_target_path:  ""

unet:
  build:
    input_shape_: !!python/tuple [800,1000,1] # XYC
    n_depth: 4
    use_transconv: True
    normalization: 'batch'
    output_channels: 1
    last_activation: 'sigmoid'
  fit:
    epochs: 20
    batch_size: 5
    steps_per_epoch: 32
    validation_steps: 32